{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container">
    
<h1>Feminicidios</h1>

    <div class="row">
        <div class="col-md-8">
            <h2>Localizaciones con mayor presencia en la red social</h2>
            <div id="barchart_values" style="width: 900px; height: 400px;"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <h2>NÃºmero de Tweets en el 2016</h2>
            <div id="piechart" style="width: 900px; height: 500px;"></div>
        </div>
    </div>

    <div class="row">
        <div id="chart_div" style="width: 100%; height: 500px;"></div>
    </div>

</div>




<script src="{% static "js/bootstrap.min.js" %}"></script>



    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Meses', 'Cantidad'],
          {% for i in listaMesesC %}
          ['{{i.1}}',     {{i.0}}],
          {% endfor %}
        ]);

        var options = {
          title: 'Actividad en Meses'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>

      <script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Element", "Density", { role: "style" } ],
        {% for i in tweets_location %}
        ["{{i.location}}", {{i.total}}, "{{i.color}}"],
        {% endfor %}
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Paises con mas actividad",
        width: 600,
        height: 400,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.BarChart(document.getElementById("barchart_values"));
      chart.draw(view, options);
  }
  </script>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Mes', '2016', '2017'],
          {% for i in listaMesesC20167 %}
          ['{{i.1}}',  {{i.0}}, {{i.2}}],
           {% endfor %}
        ]);

        var options = {
          title: 'Company Performance',
          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>

</body>
</html>
